<!doctype html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="./css/bootstrap.css" rel="stylesheet">
    <title>Vespa Club Home</title>
</head>
<body>

<!-- NAVBAR START -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">VespaClub</a>
        <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNavDropdown" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-lg-5" id="navbarNavDropdown">
            <ul class="navbar-nav gap-lg-5 gap-1 w-100">
                <li class="nav-item text-center">
                    <a aria-current="page" class="nav-link" href="#">Scrizioni</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="#">Registro Veicoli</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="#">Annunci</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="#">Download</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="#">Shop</a>
                </li>
                <li class="nav-item ms-lg-auto">
                    <a class="nav-link text-center active" href="#">Accedi</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- NAVBAR END -->

<!-- CAROUSEL START -->

<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="./img/carousel-img-1.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="./img/carousel-img-1.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="./img/carousel-img-1.jpeg" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>


<!-- CAROUSEL END -->

</body>

<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

</html>
